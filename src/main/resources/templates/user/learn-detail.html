<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Moutain English</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" th:href="@{/static/css/cs-skin-elastic.css}">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">

    <link href="https://cdn.jsdelivr.net/npm/chartist@0.11.0/dist/chartist.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/jqvmap@1.5.1/dist/jqvmap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/weathericons@2.1.0/css/weather-icons.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.9.0/dist/fullcalendar.min.css" rel="stylesheet"/>

</head>


<body>
<div th:replace="common/leftbar::leftbar"/>

<div id="right-panel" class="right-panel">

    <div th:replace="common/header::header"/>

    <div class="content">
        <div class="col-lg-12">
            <div class="card  bg-light text-dark">
                <div class="card-body">
                    <h4 class="font-italic text-center ">Cấp 4</h4>
                    <div class="progress-box progress-1 ">
                        <h4 >Đã nhớ</h4>
                        <div class="por-txt">[[${remember}]]</div>
                        <div class="progress mb-2" style="height: 5px;">
                            <div class="progress-bar bg-success" id="remember" role="progressbar"
                                 style="width: 40%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <!--Lấy% từ nền, sửa đổi kiểu-->
                    <script th:inline="javascript">
                        var num = [[${remember}]];
                        var obj = document.getElementById('remember');
                        obj.style.width = num;
                    </script>


                    <div class="progress-box progress-2">
                        <h4 >Chưa nhớ</h4>
                        <div class="por-txt">[[${unremembered}]]</div>
                        <div class="progress mb-2" style="height: 5px;">
                            <div class="progress-bar bg-danger" id="unremembered" role="progressbar"
                                 style="width: 90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <!--Lấy% từ nền, sửa đổi kiểu-->
                    <script th:inline="javascript">
                        var num = [[${unremembered}]];
                        console.log(num);
                        var obj = document.getElementById('unremembered');
                        obj.style.width = num;
                    </script>

                </div> <!-- /.card-body -->
            </div>
        </div>
        <div class="col-lg-12">
            <div class="card  bg-light text-dark">
                <div class="card-body">
                    <h4 class="font-italic text-center ">Cấp 6</h4>
                    <div class="progress-box progress-1">
                        <h4 >Đã nhớ</h4>
                        <div class="por-txt">[[${remember1}]]</div>
                        <div class="progress mb-2" style="height: 5px;">
                            <div class="progress-bar bg-success" id="remember1" role="progressbar"
                                 style="width: 40%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <!--Get % from the background, modify the style-->
                    <script th:inline="javascript">
                        var num = [[${remember1}]];
                        var obj = document.getElementById('remember1');
                        obj.style.width = num;
                    </script>


                    <div class="progress-box progress-2">
                        <h4 >Chưa nhớ</h4>
                        <div class="por-txt">[[${unremembered1}]]</div>
                        <div class="progress mb-2" style="height: 5px;">
                            <div class="progress-bar bg-danger" id="unremembered1" role="progressbar"
                                 style="width: 90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <!--Get % from the background, modify the style-->
                    <script th:inline="javascript">
                        var num = [[${unremembered1}]];
                        console.log(num);
                        var obj = document.getElementById('unremembered1');
                        obj.style.width = num;
                    </script>

                </div> <!-- /.card-body -->
            </div>
        </div>
    </div>


</div>
</div>

</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
<script th:src="@{/static/js/main.js}"></script>


</body>
</html>
