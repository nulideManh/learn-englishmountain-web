<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mountain English</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" th:href="@{/static/css/cs-skin-elastic.css}">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">

    <link href="https://cdn.jsdelivr.net/npm/chartist@0.11.0/dist/chartist.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/jqvmap@1.5.1/dist/jqvmap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/weathericons@2.1.0/css/weather-icons.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.9.0/dist/fullcalendar.min.css" rel="stylesheet"/>

    <style>
        #weatherWidget .currentDesc {
            color: #ffffff !important;
        }

        #flotPie1 td {
            padding: 3px;
        }

        #flotPie1 table {
            top: 20px !important;
            right: -10px !important;
        }

        .bg-info {
            background-color: #209e85 !important;
        }
    </style>


</head>


<body>

<div th:replace="common/leftbar::leftbar"/>

<div id="right-panel" class="right-panel">

    <div th:replace="common/header::header"/>

    <div class="content">
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-lg-6">
                    <div class="card bg-info text-white" style="height: 350px">
                        <div class="card-header">Tài khoản</div>
                        <div class="card-body ">
                            <dl>
                                <dt>ID người dùng</dt>
                                <dd>0001</dd>
                                <br>
                                <dt>Email</dt>
                                <dd th:text="${loginUser.getEmail()}"></dd>
                                <br>
                                <dt>Tên người dùng</dt>
                                <dd th:text="${loginUser.getUserName()}"></dd>
                            </dl>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="card bg-info text-white" style="height: 350px;background-color: #fffffc">
                        <div class="card-header">Sửa đổi thông tin cá nhân</div>
                        <div class="card-body card-block d-flex justify-content-center">
                            <form th:action="@{/userUpdate/}+${loginUser.getUserId()}" method="post" class="w-50"
                                  id="form">
                                <div class="form-group">
                                    <strong style="color: #fffffc">Sửa đổi tên người dùng</strong>
                                    <div class="input-group">


                                        <input th:value="${loginUser.getUserName()}" name="userName"
                                               placeholder="Username" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <strong style="color: #fffffc">Sửa đổi email</strong>
                                    <div class="input-group">



                                        <input class="form-control" name="email" placeholder="Email"
                                               th:value="${loginUser.getEmail()}" type="email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <strong style="color: #fffffc">Đổi mật khẩu</strong>
                                    <div class="input-group">

                                        <input class="form-control" id="password" name="password"
                                               placeholder="Password" th:value="${loginUser.getPassword()}">
                                    </div>
                                </div>
                                <div class="form-actions form-group d-flex  justify-content-center">
                                    <button class="btn btn-danger btn-sm btn-block w-50" id="modify"
                                            style="border-radius: 20px"
                                            type="button">Gửi các thay đổi
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script>
    $("#modify").click(function () {
        if (confirm("Bạn có chắc chắn muốn sửa đổi không？")) {
            $("#form").submit()
        }
    })
</script>

<script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
<script th:src="@{/static/js/main.js}"></script>


</body>
</html>
