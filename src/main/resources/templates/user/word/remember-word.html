<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mountain English</title>
    <meta name="description" content="Ela Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="https://i.imgur.com/QRAUqs9.png">
    <link rel="shortcut icon" href="https://i.imgur.com/QRAUqs9.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" th:href="@{/static/css/cs-skin-elastic.css}">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
</head>
<body>

<div th:replace="common/leftbar::leftbar"></div>


<div id="right-panel" class="right-panel">

    <div th:replace="common/header::header"/>

    <div class="content">

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <div class="text-right">
                            <a th:href="@{/forgetWord/}+${word.getWordId()}" class="btn btn-danger" style="border-radius: 20px"><i class="fa fa-undo" aria-hidden="true"></i>Chưa biết</a>
                        </div>
                        <div class="text-center">
                            <h1 onclick="document.getElementById('audioPlay').play();" th:text="${word.getWordName()}"
                                style="display: inline-block">TOEIC </h1>
                            <i class="fa fa-star-o fa-2x" aria-hidden="true"></i>
                            <br>
                            [
                            <span onclick="document.getElementById('audioPlay').play();" th:text="${word.getAudio()}">[apple]</span>
                            ]
                            <i onclick="document.getElementById('audioPlay').play();" class="fa fa-volume-up"
                               aria-hidden="true"></i>
                        </div>
                        <audio id='audioPlay' th:src="${word.getPron()}" th:value="${word.getWordName()}"/>
                    </div>
                    <div class="card-body" id="body">
                        <strong>[[${word.getExplanation()}]]</strong>
                        <hr>
                        <p class="font-italic">
                            [[${word.getEnglishinstance1()}]]
                        </p>
                        [[${word.getVietnameseinstance1()}]]
                        <br>
                        <br>
                        <p class="font-italic">Câu ví dụ：[[${word.getEnglishinstance2()}]]</p>
                        Dịch：[[${word.getVietnameseinstance2()}]]
                    </div>
                    <div class="text-center">
                        <a th:href="@{/studyNextWord/}+${word.getGrade()}"
                           class="btn btn-success btn-lg btn-block w-50 mb-5 mt-5" style="border-radius: 25px">Trang tiếp</a>
                    </div>
                </div>

            </div>

        </div>

    </div><!-- .content -->

    <div class="clearfix"></div>




</div><!-- /#right-panel -->


<script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
<script th:src="@{/static/js/main.js}"></script>
</body>
</html>
