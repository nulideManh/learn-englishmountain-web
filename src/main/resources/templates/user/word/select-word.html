<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mountain English</title>
    <meta name="description" content="Ela Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="https://i.imgur.com/QRAUqs9.png">
    <link rel="shortcut icon" href="https://i.imgur.com/QRAUqs9.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" th:href="@{/static/css/cs-skin-elastic.css}">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>


</head>

<body>


<div th:replace="common/leftbar::leftbar"></div>


<div id="right-panel" class="right-panel">

    <!-- Header-->
    <!-- Header-->
    <div th:replace="common/header::header"/>

<!--    -->

    <div class="content">
        <!--        toeic-->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body d-flex">
                    <span class="w-25">
                        <img th:src="@{/static/images/cet4.png}" alt="Card image cap">
                    </span>
                        <div class="w-75 d-flex flex-column justify-content-between">
                            <div class="text-"style="font-size: 18px;font-weight: bold">Từ vựng Toeic (Phiên bản cô đọng)</div>
                            <div class="text-center">
                                <a class="btn btn-success w-25 btn-lg" th:href="@{/studyWord/}+${toeic}"
                                   style="border-radius: 25px;background-color: #57c998">
                                    <strong>Bắt đầu học</strong>
                                </a>
                            </div>
                            <div>
                                <div class="progress mb-2 " style="height: 5px;">
                                    <div id="progress-cet4" class="progress-bar bg-flat-color-1" role="progressbar"
                                         style="width:10%" aria-valuenow="25" aria-valuemin="0"
                                         aria-valuemax="100"></div>

                                    <!--Lấy% từ nền, sửa đổi kiểu-->
                                    <script th:inline="javascript">
                                        var num = [[${percentToeic}]];
                                        var obj = document.getElementById('progress-cet4');
                                        obj.style.width = num;
                                    </script>
                                </div>
                                <strong class="por-txt float-right" style="color: #666666">Hoàn thành:[[${Cet4Remember}]]/[[${Cet4Number}]] Từ</strong>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        <!--       Cấp độ 6-->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                        <div class="card-body d-flex">
                            <span class="w-25">
                                <img th:src="@{/static/images/cet6.png}" alt="Card image cap">
                            </span>
                            <div class="w-75 d-flex flex-column justify-content-between">
                                <div style="font-size: 18px;font-weight: bold">Từ vựng Giáo trình Cấp độ 6 (Phiên bản cô đọng)</div>
                                <div class="text-center">
                                    <a class="btn btn-success w-25 btn-lg" th:href="@{/studyWord/}+${cet6}"
                                       style="border-radius: 25px;background-color: #57c998">
                                        <strong>Bắt đầu học</strong>
                                    </a>
                                </div>
                                <div>
                                    <div class="progress mb-2" style="height: 5px;">
                                        <div id="progress-cet6" class="progress-bar bg-flat-color-1" role="progressbar"
                                             style="width: 40%" aria-valuenow="25" aria-valuemin="0"
                                             aria-valuemax="100"></div>
                                        <!--Lấy% từ nền, sửa đổi kiểu-->
                                        <script th:inline="javascript">
                                            var num = [[${percentIelts}]];
                                            var obj = document.getElementById('progress-cet6');
                                            obj.style.width = num;
                                        </script>
                                    </div>
                                    <strong class="por-txt float-right"style="color: #666666">Hoàn thành:[[${Cet6Remember}]]/[[${Cet6Number}]] Từ</strong>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>

</div><!-- .content -->

<div class="clearfix"></div>




</div><!-- /#right-panel -->


<script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
<script th:src="@{/static/js/main.js}"></script>
</body>
</html>
