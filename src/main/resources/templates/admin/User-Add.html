<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mountain English</title>
    <meta name="description" content="Karlz Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="https://i.imgur.com/QRAUqs9.png">
    <link rel="shortcut icon" href="https://i.imgur.com/QRAUqs9.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" th:href="@{/static/css/cs-skin-elastic.css}">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

</head>

<body>

<div th:replace="common/admin-leftbar::leftbar"/>

<div id="right-panel" class="right-panel">

    <header id="header" class="header" th:fragment="header" style="padding: 0 0px">

        <!-- banner-->
        <div class="top-left" style="width: 280px">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/main.html}" style="background-color: #2dac92;width: 280px">
                    <img th:src="@{/images/logo-main.png}" alt="Logo" style="margin-left: 25px">
                </a>

            </div>
        </div>
        <!-- Navigation Bar-->
        <div class="top-right">
            <a id="menuToggle" class="menutoggle" style="float: left"><i class="fa fa-bars"></i></a>
            <div class="header-menu">


            </div>
        </div>


        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>

    </header>

    <div class="content">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <strong>Thêm người dùng</strong>
                    </div>
                    <div class="card-body card-block">
                        <form th:action="@{/admin/addUser}" method="post" enctype="multipart/form-data"
                              class="form-horizontal">
                            <div class="form-group">
                                <span style="margin-left: 3px">Tên người dùng</span>
                                <div class="input-group">


                                    <input name="userName" placeholder="Vui lòng nhập tên người dùng" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <span style="margin-left: 3px">Email</span>
                                <div class="input-group">

                                    <input type="email" name="email" placeholder="Vui lòng nhập email" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <span style="margin-left: 3px">Mật khẩu</span>
                                <div class="input-group">

                                    <input id="password" name="password" placeholder="Vui lòng nhập mật khẩu" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <span style="margin-left: 3px">Quyền hạn</span>
                                <div class="input-group">

                                    <select name="role" id="select" class="form-control">
                                        <option value="0">Người dùng</option>
                                        <option value="1">Quản trị viên</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-actions form-group" style="margin-left: 30%">
                                <button type="submit" class="btn btn-success btn-sm"style="width: 500px">Thêm vào</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div><!-- .content -->

    <div class="clearfix"></div>


</div><!-- /#right-panel -->


<script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
<script th:src="@{/static/js/main.js}"></script>
</body>
</html>
