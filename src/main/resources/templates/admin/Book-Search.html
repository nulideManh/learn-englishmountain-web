<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Z English</title>
    <meta name="description" content="Ela Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="https://i.imgur.com/QRAUqs9.png">
    <link rel="shortcut icon" href="https://i.imgur.com/QRAUqs9.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" th:href="@{/static/css/cs-skin-elastic.css}">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

</head>
<style>
    .bg-warning {
        background-color: #F2C8C8 !important;
    }

    .bg-info {
        background-color: #eff0f5 !important;
    }
</style>
<body>

<div th:replace="common/admin-leftbar::leftbar"/>

<div id="right-panel" class="right-panel">

    <div th:replace="common/book-header::header"/>


    <div class="content">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header bg-warning">
                        <strong class="card-title" style="color: #ffffff">Short stories</strong>
                        <h2 class="float-right"><a class="btn btn-outline-success" th:href="@{/admin/toAddBook}"
                                                   style="background-color: #ffffff !important;"><i class="fa fa-plus"
                                                                                                    aria-hidden="true"
                                                                                                    style="font-size: 30px;color: black"></i></a>
                        </h2>
                    </div>
                    <div class="card-body bg-light">
                        <div class="d-flex flex-wrap ">
                            <div class="card w-50 p-2" th:each="book:${book}">
                                <div class="card-header bg-info">
                                    <div th:text="${book.getBookName()}">Tên truyện ngắn</div>
                                    <div class="float-right" th:text="'——'+${book.getBookUser()}">Tác giả</div>
                                </div>
                                <div class="card-body bg-light ">
                                    <img alt="" class="h-50" th:src="@{'/static/images/yd'}+${book.getBookId()}+'.png'">
                                    <div class="pt-5" th:text="${book.getDescription()}">Giới thiệu</div>
                                </div>
                                <div class="d-flex flex-column justify-content-end bg-light">
                                    <a class="btn btn-lg btn-primary btn-block"
                                       th:href="@{/admin/toUpdateBook/}+${book.getBookId()}"
                                       style="background-color: #209e85;margin: 0 10% 1% 10%;width: 80%;border-radius: 10px"><i class="fa fa-pencil-square-o" aria-hidden="true"style="width: 25px;font-size: 20px"></i></a>
                                    <a class="btn btn-lg btn-danger btn-block"
                                       th:href="@{/admin/deleteBook/}+${book.getBookId()}"
                                       style="margin: 0 10% 0 10%;width: 80%;border-radius: 10px"><i class="fa fa-trash-o" aria-hidden="true"style="width: 25px;font-size: 20px"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
<script th:src="@{/static/js/main.js}"></script>
</body>
</html>
