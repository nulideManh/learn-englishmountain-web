<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mountain English</title>
    <meta name="description" content="Karlz Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="https://i.imgur.com/QRAUqs9.png">
    <link rel="shortcut icon" href="https://i.imgur.com/QRAUqs9.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" th:href="@{/static/css/cs-skin-elastic.css}">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

</head>
<style>
    .bg-warning {
        background-color: #209e85 !important;
        height: 65px;
    }

    .bg-info {
        background-color: #209e85 !important;
    }
</style>
<body>

<div th:replace="common/admin-leftbar::leftbar"/>


<div id="right-panel" class="right-panel">

    <div th:replace="common/admin-header::header"/>

    <div class="content">
        <div class="row">
            <div class="col-lg-12">
                <div class="card-header bg-warning">
                    <strong class="card-title" style="color: #fffffc">Quản lý người dùng</strong>
                    <h2 class="float-right"><a class="btn btn-success" style="background-color: #fffffc !important;"
                                               th:href="@{/admin/toAddUser}"><i class="fa fa-plus"
                                                                                aria-hidden="true"
                                                                                style="font-size: 30px;color: black"></i></a>
                    </h2>
                </div>
                <div class="d-flex flex-wrap"style="margin-top: 10px">
                    <div class="card w-25 m-2" th:each="user:${user}">
                        <b class="card-header" th:text="${user.getRole()==0?'Người dùng':'Quản trị viên'}">Xác thực</b>
                        <div class="card-body bg-light rounded-bottom">
                            <div class="text-center">
                                <span class="fa fa-user-o fa-5x"></span>
                            </div>
                            <br>
                            <div th:text="'Tên người dùng：'+${user.getUserName()}">Tên</div>
                            <div class="font-italic" th:text="'Email：'+${user.getEmail()}">Email</div>
                            <a class="btn btn-sm btn-primary"
                               style="background-color: #28bea0;border:none;border-radius:5px;margin-left: 63%"
                               th:href="@{/admin/toUpdateUser/}+${user.getUserId()}"><i class="fa fa-pencil-square-o"
                                                                                        aria-hidden="true"
                                                                                        style="width: 25px;font-size: 20px"></i></a>
                            <a class="btn btn-sm btn-danger"
                               style="background-color: red;border:none;border-radius:5px;margin-left: 1%"
                               th:href="@{/admin/deleteUser/}+${user.getUserId()}"><i class="fa fa-trash-o"
                                                                                      aria-hidden="true"
                                                                                      style="width: 25px;font-size: 20px"></i></a>
                            <div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="clearfix"></div>

</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
<script th:src="@{/static/js/main.js}"></script>
</body>
</html>
