<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mountain English</title>
    <meta name="description" content="Karlz Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="https://i.imgur.com/QRAUqs9.png">
    <link rel="shortcut icon" href="https://i.imgur.com/QRAUqs9.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" th:href="@{/static/css/cs-skin-elastic.css}">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>


</head>
<style>
    .bg-warning {
        background-color: #209e85 !important;
    }

    .page-item.active .page-link {
        z-index: 1;
        color: #fff;
        background-color: #28bea0;
        border-color: #007bff;
    }
</style>
<body>

<div th:replace="common/admin-leftbar::leftbar"/>


<div id="right-panel" class="right-panel">

    <div th:replace="common/admin-header::header"/>

    <div class="content">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header bg-warning">
                        <strong class="card-title"style="color: #fffffc">Ngân hàng từ</strong>
                        <h2 class="float-right"><a class="btn btn-success" style="background-color: #fffffc !important;"
                                                   th:href="@{/admin/toAddWord}"><i class="fa fa-plus"
                                                                                    aria-hidden="true"
                                                                                    style="font-size: 30px;color: black"></i></a>
                        </h2>
                    </div>
                    <div class="card-body bg-light">
                        <div class="d-flex  flex-wrap">
                            <div class="w-50 p-2" th:each="word1:${word.getList()}">
                                <div th:switch="${word1.getGrade()}">
                                    <b th:case="1">Cấp 4</b>
                                    <b th:case="2">Cấp độ 6</b>
                                    <b th:case="3">TOEFL</b>
                                    <b th:case="4">IELTS</b>
                                </div>
                                <div th:text="${word1.getWordName()}">Từ</div>
                                <div th:text="${word1.getAudio()}">Phát âm</div>
                                <div th:text="${word1.getExplanation()}">Giải thích</div>
                                <span style="margin-left: 70%">
<!--                                    <a class="btn btn-sm btn-danger"-->
                                    <!--                                       th:href="@{/deleteWordRaw1/}+${word1.getWordId()}+'/'+${word.getPageNum()}">取消生词</a>-->
                                    <a class="btn btn-sm btn-primary"
                                       th:href="@{/admin/toUpdateWord/}+${word1.getWordId()}"
                                       style="background-color: #28bea0;border:none;border-radius:5px;"><i class="fa fa-pencil-square-o" aria-hidden="true"style="width: 25px;font-size: 20px"></i></a>
                                    <a class="btn btn-sm btn-danger"
                                       th:href="@{/admin/deleteWord/}+${word1.getWordId()}"
                                       style="background-color: red;border:none;border-radius:5px;"><i class="fa fa-trash-o" aria-hidden="true"style="width: 25px;font-size: 20px"></i></a>
                                </span>
                                <hr>
                            </div>
                        </div>


                    </div>
                    <div class="col-sm-12 col-md-12 ">
                        <ul class="pagination pagination-lg justify-content-center">
                            <li class="page-item"><a class="page-link"
                                                     th:href="@{/admin/viewWord/}+${word.getPrePage()}"
                                                     style="color: #b5b5b5">Trang trước</a></li>

                            <li class="page-item"><a class="page-link"
                                                     th:href="@{/admin/viewWord/}+${word.getPageNum()-1}"
                                                     style="color: #fffffc">[[${word.getPageNum()-1}]]</a>
                            </li>
                            <li class="page-item active"><a class="page-link "
                                                            th:href="@{/wordRaw/}+${word.getPageNum()}"
                                                            style="color: #fffffc">[[${word.getPageNum()}]]</a>
                            </li>
                            <li class="page-item"><a class="page-link"
                                                     th:href="@{/admin/viewWord/}+${word.getPageNum()+1}"
                                                     style="color: #fffffc">[[${word.getPageNum()+1}]]</a>
                            </li>

                            <li class="page-item"><a class="page-link"
                                                     th:href="@{/admin/viewWord/}+${word.getNextPage()}"
                                                     style="color: #b5b5b5">Trang sau</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div><!-- .content -->

    <div class="clearfix"></div>


</div><!-- /#right-panel -->


<script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
<script th:src="@{/static/js/main.js}"></script>
</body>
</html>
