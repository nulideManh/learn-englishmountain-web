    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng nhập</title>
    <link rel="stylesheet" type="text/css" href="/static/css/normalize.css"/>

    <link rel="stylesheet" type="text/css" href="/static/css/demo.css"/>

<style>
    #demo-canvas {
        background-size: 100%;
    }
</style>
<body>
<div class="container ">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas" th:style="'background-image: url(/static/images/bg.png)'"></canvas>
            <div class="logo_box"
                 style="background-color: #fffffc;opacity: 1.0;height: 400px;border: 2px solid #f4f4f4;box-shadow: 3px 3px #dbd8d8">
                <h3 style="color: black">Lấy lại mật khẩu</h3>
                <form style="margin-top: 50px">
                    <label style="color: black;margin-left: 5%">Email</label>
                    <div class="input_outer" style="background-color: #f4f4f4;margin-top: 5%">

                        <input name="email" class="text" style="color: black ;" type="email"
                               placeholder="Vui lòng nhập email đã đăng ký" required>
                    </div>

                    <div class="mb2"style="margin-top: 50px">

                        <button type="submit" class="act-but submit" style="color: #fffffc;background-color: #209e85">
                            Xác nhận
                        </button>

                    </div>
                </form>


            </div>
        </div>
    </div>
</div>
<script src="/static/js/TweenLite.min.js"></script>
