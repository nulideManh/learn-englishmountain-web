<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mountain English</title>
    <meta name="description" content="Karlz Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="https://i.imgur.com/QRAUqs9.png">
    <link rel="shortcut icon" href="https://i.imgur.com/QRAUqs9.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" th:href="@{/static/css/cs-skin-elastic.css}">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

</head>
<style>
    .bg-info {
        background-color: #209e85 !important;
    }
</style>
<body>

<div th:replace="common/admin-leftbar::leftbar"/>

<div id="right-panel" class="right-panel">

    <div th:replace="common/admin-header::header"/>


    <div class="content">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header bg-info">
                        <strong style="color: #fffffc">Sửa đổi thông tin người dùng</strong>
                    </div>
                    <div class="card-body card-block d-flex justify-content-center">
                        <form class="w-50" method="post" th:action="@{/admin/updateUser/}+${user.getUserId()}">
                            <div class="form-group">
                                <span style="margin-left: 1%">Tên tài khoản</span>
                                <div class="input-group">

                                    <input th:value="${user.getUserName()}" name="userName" placeholder="Username" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <span style="margin-left: 1%">Email</span>
                                <div class="input-group">

                                    <input th:value="${user.getEmail()}" type="email" name="email" placeholder="Email" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <span style="margin-left: 1%">Password</span>
                                <div class="input-group">

                                    <input   th:value="${user.getPassword()}" id="password" name="password" placeholder="Password" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <span style="margin-left: 1%">Quyền hạn</span>
                                <div class="input-group">

                                    <select name="role" id="select"  th:value="${user.getRole()}" class="form-control">
                                        <option value="0">Người dùng</option>
                                        <option value="1">Quản trị viên</option>
                                    </select>
                                </div>
                            </div>

                            <div class="text-center">
                                <button class="btn btn-success btn-lg w-50" type="submit">Sửa lại</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>

    </div><!-- .content -->

    <div class="clearfix"></div>




</div><!-- /#right-panel -->


<script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
<script th:src="@{/static/js/main.js}"></script>
</body>
</html>
